<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>JSON</title>
	
	<script src="../js/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function () {
			loadCommentList();
		});

		function loadCommentList() {
			$.ajax({
				url: 'members.json',
				dataType: 'json',
				success: function (result) {
					let aryData = result;
					for (let i = 0; i < aryData.length; i++) {
						let tr = $('<tr />');
						for (let field in aryData[0]) {

							let th = $('<th />').html(aryData[i][field]);
							$(tr).append(th);
						}
						$('#show').append(tr);
					}
				}
			});
		}
	</script>


</head>

<body>

	<table id="show">
		<thead id="list">

			<tr>
				<th>mem_id</th>
				<th>first_name</th>
				<th>last_name</th>
				<th>email</th>
				<th>gender</th>
				<th>address</th>
			</tr>
		</thead>
		<tbody>

		</tbody>
	</table>
</body>

</html>
