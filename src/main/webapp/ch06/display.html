<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ch06/display.html</title>
    <link rel="stylesheet" href="myStyle.css">
    <style>
        span {

            display: inline-block;
            border-width: 1px;
            border-color: red;
            border-style: dashed;
            padding-left: 5px;
            padding-right: 6px;
            padding-top: 5px;
            padding-bottom: 5px;
            margin: 5px;
            color: white;
            background-color: aqua;
        }

        div {
            display: block;
        }
    </style>
</head>

<body>
    <!-- inline level -->
    <span>Hello1</span>
    <span>Hello2</span>
    <span>Hello3</span>

    <!-- block level -->
    <div>World1</div>
    <div>World2</div>
    <div>World3</div>

    <p>반갑습니다.</p>
</body>

</html>
