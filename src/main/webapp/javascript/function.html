<body>
    <input type="number" name="num1" id="num1">+
    <input type="number" name="num2" id="num2">=
    <input type="text" name="result" id="result">
    <p />
    <button onclick='cal()'>계산하기</button>

    <script>
        function newFunc(args, args2) { // 괄호안은 변수 취급
            console.log('newFunc(' + args + ', ' + args2 + ')');
            // let ary = [args,args2];
            // let obj = { // 다이용이 가능
            //     name: args,
            //     age: args2,
            //     showInfo: function() {  // function => 메소드
            //         return '이름: ' + this.name + ' 나이: ' + this.age;
            //     }
            // };
            let str = '<li>' + args + ' , ' + args2 + '</li>';
            return str;

        }
        function makeList(arg){
            let str = '<li id="id1">Hello</li>'; // node => tag(element)
            let li = document.createElement('li'); // element 생성
            li.setAttribute('id', 'id1'); // attribute node 추가
            let text = document.createTextNode(arg); // textNode 생성
            li.appendChild(text); // <li>Hello</li>
             
            return li; // '<li id="id1">Hello</li>'
        }

        document.write('<ul>');
        let result = newFunc('Hong', '12');
        document.write(result);
        document.write(newFunc('Hwang', '20'));
        // document.write(makeList());
        document.write('</ul>');

        let ul = document.getElementsByTagName('ul');
        ul[0].appendChild(makeList('Hello'));
        ul[0].appendChild(makeList('World'                                                              ));

        // console.log(typeof result, result.name, result.showInfo());
    </script>
