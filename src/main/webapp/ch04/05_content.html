<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <img src="../img/html.bmp">
    <h3>이미지에 제목 추가하기</h3>
    <figure>
        <img src="../img/html.bmp" alt="HTML5 Logo" title="HTML">
        <figcaption>[그림1] HTML5</figcaption>
    </figure>
    <h3>아래 이미지를 클릭하세요</h3>
    <a href="http://en.wikipedia.org/wiki/HTML" target="_blank"><img src="../img/html.bmp" alt="HTML site"
            title="HTML 위키페이지로 이동"></a>
    <br>
    <h3>이미지 기본 표현</h3>
    <img src="/img/html5.jpg" alt="이미지가 표시되지 않습니다.">
    <h3>이미지에 설명 추가 & 오른쪽 정령</h3>
    <img src="/img/html5.jpg" title="HTML5 로고 이미지" style="float: right;">
    <h3>이미지의 크기를 픽셀 단위로 조정</h3>
    <img src="/img/html5.jpg" style="width: 50px; height: 60px;">
    <h3>이미지의 크기를 % 단위로 조정</h3>
    <img src="/img/html5.jpg" width=20% height=30%>

    <br>
    <h3>오디오 자동 재생</h3>
    <audio src="/img/eagle.mp3" controls loop autoplay></audio>
    <h3>오디오 수동 재생</h3>
    <audio src="/img/chicken.mp3" controls></audio>

</body>

</html>
