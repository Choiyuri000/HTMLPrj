<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="register.jsp" method="post">
	<!-- 기능 etc  -->
        <table>
            <caption>회원가입</caption>
            <tbody>
                <tr>
                    <td><label for="user_id">회원아이디</label></td>
                    <td><input type="text" name="user_id" id="user_id"></td>
                </tr>
                <tr>
                    <td><label for="user_pw"></label>비밀번호</td>
                    <td><input type="text" name="user_pw" id="user_pw"></td>
                </tr>
                <tr>
                    <td><label for="user_name">회원이름</label></td>
                    <td><input type="text" name="user_name" id="user_name"></td>
                </tr>
                <tr>
                    <td><label for="user_gen"></label>성별</td>
                    <td><input type="radio" name="user_gen" id="user_gen" value="M">남
                    <td><input type="radio" name="user_gen" id="user_gen" value="W">여
                    </td>
                </tr>
                <tr>
                    <td><label for="user_hobby"></label>취미</td>
                    <td>
                        <select name="user_hobby" id="user_hobby">
                            <option value="health">운동</option>
                            <option value="sleeping">낮잠</option>
                            <option value="eating">먹기</option>

                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="user_birth"></label></td>
                    <td> <input type="date" name="user_birth" id="user_birth"></td>
                </tr>
                <tr align="center">
                    <td colspan="2">
                        <input type="submit" value="회원가입">
                        <input type="reset" value="취소">
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
